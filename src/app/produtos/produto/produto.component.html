<a [routerLink]="['/produtos', produto.id]">
  <div class="place-info-box div-img" [@produtoAppeared]="produtoState">
    <span class="place-info-box-icon"><img height="120px" [src]="produto.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{produto.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{produto.rating}}</span>
      <span class="place-info-box-detail">{{produto.category}}</span>
      <span class="place-info-box-detail">{{produto.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
